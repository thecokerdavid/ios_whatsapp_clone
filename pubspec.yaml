name: ios_whatsapp_ui
description: A clone of the WhatsApp iOS app.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_hooks: ^0.17.0
  font_awesome_flutter: ^10.0.0
  stacked: ^2.3.0
  stacked_hooks: ^0.2.1+1
  stacked_services: ^0.8.17

dev_dependencies:
  build_runner: ^2.1.8
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  stacked_generator: ^0.6.0

